<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fund Donation Page</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      color: #fff;
      padding: 15px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      color: #ffc107;
    }

    .donation-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      margin-top: 80px;
    }

    .donation-box h2 {
      color: #ffc107;
    }

    .donation-box form {
      display: flex;
      flex-direction: column;
    }

    .donation-box input,
    .donation-box button,
    select {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .donation-box input {
      background: #333;
      color: #fff;
    }

    .donation-box button {
      background: #ffc107;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    select {
      background: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    .confirmation-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #ffc107;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">EASY <span>DONATION</span></div>
    <div class="contact">Call Us Today: <strong>+1 (888) 456-7890</strong></div>
  </header>

  <div class="donation-box">
    <h2>DONATE FUNDS</h2>
    <form id="donationForm">
      <input type="text" id="firstName" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone" required />
      <select id="amount" required>
        <option value="">Select Amount</option>
        <option value="100">‚Çπ100</option>
        <option value="250">‚Çπ250</option>
        <option value="500">‚Çπ500</option>
        <option value="1000">‚Çπ1000</option>
      </select>
      <button type="submit">Donate Now</button>
    </form>

    <div class="confirmation-message" id="confirmationMessage">
      üéâ Thank you for your generous donation! ‚ù§Ô∏è
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCD7a7qFfkNJLWWKpAXl4T3zSvDxkJF7s",
      authDomain: "fooddonationsystem-e1589.firebaseapp.com",
      projectId: "fooddonationsystem-e1589",
      storageBucket: "fooddonationsystem-e1589.appspot.com",
      messagingSenderId: "1048516795695",
      appId: "1:1048516795695:web:61625a789112fb55c995da",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("donationForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const donorName = document.getElementById("firstName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const amount = document.getElementById("amount").value;

      if (!donorName || !email || !phone || amount === "") {
        alert("‚ö†Ô∏è Please fill all fields correctly.");
        return;
      }

      try {
        await addDoc(collection(db, "funds"), {
          donorName,
          email,
          phone,
          amount,
          timestamp: serverTimestamp()
        });

        document.getElementById("confirmationMessage").style.display = "block";
        document.getElementById("donationForm").reset();

        setTimeout(() => {
          document.getElementById("confirmationMessage").style.display = "none";
        }, 5000);
      } catch (error) {
        console.error("Error saving fund donation:", error);
        alert("‚ùå Failed to save donation. Please try again.");
      }
    });
  </script>
</body>
</html>
