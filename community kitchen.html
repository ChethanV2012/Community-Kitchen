<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Kitchen - Manage Requests</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #1e1e1e;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background: #ffc107;
      color: black;
    }
    button {
      padding: 5px 10px;
      background-color: #ffc107;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Community Kitchen Dashboard</h1>

  <h2>Pending Food Requests</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Requested Quantity</th>
        <th>Pickup Location</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="requestsTable"></tbody>
  </table>

  <h2>Available Food Resources</h2>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Available Quantity</th>
        <th>Pickup Location</th>
      </tr>
    </thead>
    <tbody id="availableTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCD7a7qFfkNJLWWKpAXl4T3zSvDxkJF7s",
      authDomain: "fooddonationsystem-e1589.firebaseapp.com",
      projectId: "fooddonationsystem-e1589"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadRequests() {
      const querySnapshot = await getDocs(collection(db, "requests"));
      const table = document.getElementById("requestsTable");
      table.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.status === "Pending") {
          table.innerHTML += `
            <tr>
              <td>${data.category}</td>
              <td>${data.quantity}</td>
              <td>${data.pickupLocation}</td>
              <td>${data.status}</td>
              <td>
                <button onclick="window.handleAction('${docSnap.id}', true, '${data.category}', ${data.quantity})">Accept</button>
                <button onclick="window.handleAction('${docSnap.id}', false)">Decline</button>
              </td>
            </tr>
          `;
        }
      });
    }

    async function loadAvailableResources() {
      const querySnapshot = await getDocs(collection(db, "donations"));
      const table = document.getElementById("availableTable");
      table.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        table.innerHTML += `
          <tr>
            <td>${data.category}</td>
            <td>${data.quantity}</td>
            <td>${data.kitchenName || data.pickupLocation || 'N/A'}</td>
          </tr>
        `;
      });
    }

    window.handleAction = async (requestId, isAccepted, category = '', quantity = 0) => {
      const requestRef = doc(db, "requests", requestId);
      await updateDoc(requestRef, {
        status: isAccepted ? "Accepted" : "Declined"
      });

      if (isAccepted) {
        const donationsSnapshot = await getDocs(collection(db, "donations"));
        donationsSnapshot.forEach(async (donationDoc) => {
          const data = donationDoc.data();
          if (data.category === category && data.quantity >= quantity) {
            await updateDoc(doc(db, "donations", donationDoc.id), {
              quantity: data.quantity - quantity
            });
            return;
          }
        });

        // Send SMS using Fast2SMS (replace with your valid API key and phone number)
        try {
          await axios.post("https://www.fast2sms.com/dev/bulkV2", null, {
            headers: {
              Authorization: "YOUR_FAST2SMS_API_KEY"
            },
            params: {
              route: "q",
              message: `Your request for ${quantity}x ${category} has been accepted.`,
              language: "english",
              flash: 0,
              numbers: "USER_PHONE_NUMBER"
            }
          });
        } catch (error) {
          console.error("SMS Error:", error);
        }
      }

      loadRequests();
      loadAvailableResources();
    };

    loadRequests();
    loadAvailableResources();
  </script>
</body>
</html>
