<!DOCTYPE html>
<html lang="en">
<head>

    <title>Funds Donation | Community Kitchen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Donate Funds</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="donor.html">Back</a>
            <a href="contact.html">Contact</a>

    <section class="donate-container">
        <h2>Support Our Community Kitchen</h2>
        <p>Scan the QR code below to donate funds securely.</p>

        <div class="qr-box">
            <img src="qr-code.png" alt="QR Code" class="qr-img">
        </div>

        <p>After donating, please confirm below.</p>
        <button id="confirmBtn">I Have Donated</button>
    </section>

    <script>
        document.getElementById("confirmBtn").addEventListener("click", function () {
            alert("Thank you! Your generous contribution is appreciated.");
        });
    </script>
